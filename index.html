<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Smart Redirect + Landing - abc.com</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: system-ui, -apple-system, sans-serif; }
.hidden { display: none; }
</style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
<div class="max-w-2xl mx-auto">
  <div class="bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-2xl font-bold text-gray-900 mb-4">URL Redirect Tool</h1>

    <p class="text-gray-700 mb-4">
      Generates a short link that:
      <br>1️⃣ Opens the original download link in a new tab
      <br>2️⃣ Then shows a landing page (“Download started…”) and closes automatically
    </p>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Enter URL or PDF Link</label>
        <input id="longUrl" type="text" placeholder="https://example.com/file.pdf"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" />
      </div>

      <button onclick="generateUrl()"
        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
        Generate Short URL
      </button>

      <div id="result" class="hidden bg-green-50 border border-green-200 rounded-lg p-6 space-y-3">
        <label class="block text-sm font-medium text-green-900">Your Short URL:</label>
        <input id="shortUrl" readonly
          class="w-full px-4 py-3 bg-white border border-green-300 rounded-lg font-mono text-sm" />
      </div>
    </div>
  </div>
</div>

<script>
// ==== Detect if a short link (like #abcd12) was opened ====
const hash = window.location.hash.substring(1);
if (hash) handleRedirect(hash);

function handleRedirect(code) {
  const redirects = getRedirects();
  const data = redirects[code];
  if (!data) return;

  // Show temporary landing
  document.body.innerHTML = `
    <div style="display:flex;flex-direction:column;justify-content:center;align-items:center;
                height:100vh;font-size:18px;color:#059669;text-align:center;padding:20px;font-family:system-ui;">
      <div style="font-size:42px;margin-bottom:15px;">⏳</div>
      <div style="font-weight:600;margin-bottom:6px;">Opening your file…</div>
      <div style="font-size:14px;color:#6b7280;">Please wait. This tab will close automatically.</div>
    </div>`;

  // Step 1: try to open the download link in a new tab
  let win = null;
  try { win = window.open(data.url, "_blank", "noopener,noreferrer"); } catch(e){ win = null; }

  if (win) {
    // Step 2: show landing + auto-close (works if popup allowed)
    setTimeout(attemptCloseTab, 1200);
  } else {
    // Popup blocked → fallback: trigger download in same tab
    startDownload(data.url);
    setTimeout(attemptCloseTab, 1500);
  }
}

// ==== Generate and store short links locally ====
function getRedirects() {
  const data = localStorage.getItem("redirects");
  return data ? JSON.parse(data) : {};
}
function saveRedirects(redirects) {
  localStorage.setItem("redirects", JSON.stringify(redirects));
}
function generateShortCode() {
  return Math.random().toString(36).substring(2, 8);
}
function isValidUrl(str) {
  try { new URL(str); return true; } catch { return false; }
}

function generateUrl() {
  const longUrlInput = document.getElementById("longUrl");
  const longUrl = longUrlInput.value.trim();
  if (!longUrl || !isValidUrl(longUrl)) { alert("Enter a valid URL (include https://)"); return; }

  const code = generateShortCode();
  const redirects = getRedirects();
  redirects[code] = { url: longUrl, created: new Date().toISOString() };
  saveRedirects(redirects);

  const shortUrl = `${window.location.origin}/#${code}`;
  document.getElementById("shortUrl").value = shortUrl;
  document.getElementById("result").classList.remove("hidden");
}

// ==== Helpers ====
function startDownload(url) {
  const a = document.createElement("a");
  a.href = url;
  a.download = url.split("/").pop() || "download";
  a.style.display = "none";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}
function attemptCloseTab() {
  const tryClose = () => {
    window.open('', '_self');
    window.close();
  };
  setTimeout(tryClose, 300);
  setTimeout(tryClose, 800);
  setTimeout(tryClose, 1600);
  setTimeout(() => {
    document.title = "✓ Download started — you can close this tab";
    document.body.innerHTML = `
      <div style="display:flex;flex-direction:column;justify-content:center;align-items:center;
                  height:100vh;font-size:18px;color:#059669;text-align:center;padding:20px;font-family:system-ui;">
        <div style="font-size:42px;margin-bottom:15px;">✓</div>
        <div style="font-weight:600;margin-bottom:6px;">Download started</div>
        <div style="font-size:14px;color:#6b7280;">You can close this tab.</div>
      </div>`;
  }, 2000);
}
</script>
</body>
</html>
