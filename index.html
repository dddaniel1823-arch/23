<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>URL Redirect Tool - abc.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body{font-family:system-ui,-apple-system,sans-serif}</style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
  <div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <div class="flex items-center gap-3 mb-8">
        <div class="bg-indigo-600 p-3 rounded-lg">
          <svg class="text-white" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
          </svg>
        </div>
        <div>
          <h1 class="text-3xl font-bold text-gray-900">URL Redirect Tool</h1>
          <p class="text-gray-600">Create short abc.com links with blank tab redirect</p>
        </div>
      </div>

      <div class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Enter URL or PDF Link</label>
          <input id="longUrl" type="text" placeholder="https://longurl.com/file.pdf"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"/>
          <p id="error" class="mt-2 text-sm text-red-600 hidden"></p>
        </div>

        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
          <div class="flex items-start gap-2">
            <input id="isPdf" type="checkbox" class="mt-1" onchange="togglePdfOptions()">
            <div class="flex-1">
              <label for="isPdf" class="font-medium text-blue-900 cursor-pointer">This is a PDF file (force download)</label>
              <p class="text-sm text-blue-700 mt-1">Hides the real URL; triggers a download from a hidden iframe and attempts to auto-close the tab.</p>
            </div>
          </div>
        </div>

        <button onclick="generateUrl()"
                class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition shadow-md hover:shadow-lg">
          Generate Short URL
        </button>

        <div id="result" class="hidden bg-green-50 border border-green-200 rounded-lg p-6 space-y-4">
          <div>
            <label class="block text-sm font-medium text-green-900 mb-2">Your Short URL</label>
            <div class="flex gap-2">
              <input id="shortUrl" type="text" readonly
                     class="flex-1 px-4 py-3 bg-white border border-green-300 rounded-lg font-mono text-sm"/>
              <button onclick="copyUrl()"
                      class="px-4 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition" title="Copy to clipboard">
                <span id="copyIcon">ðŸ“‹</span>
              </button>
            </div>
          </div>

          <button onclick="testRedirect()"
                  class="w-full bg-white border border-green-600 text-green-700 py-2 rounded-lg font-medium hover:bg-green-50 transition">
            <span id="testIcon">ðŸ“¥</span>
            <span id="testText">Test Download (Hidden iframe + auto-close)</span>
          </button>

          <div class="text-sm text-green-800 bg-green-100 p-3 rounded">
            <strong>How it works:</strong>
            <span id="howItWorks"></span>
          </div>
        </div>

        <div id="history" class="hidden border-t pt-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">Recent Redirects</h3>
          <div id="redirectList" class="space-y-2 max-h-60 overflow-y-auto"></div>
        </div>
      </div>
    </div>

    <div class="mt-6 text-center text-sm text-gray-600">
      <p>âœ¨ PDFs download via hidden iframe. The real URL never appears in the address bar.</p>
    </div>
  </div>

  <script>
    // ---- boot: handle short link open ----
    const path = window.location.pathname;
    const hashCode = window.location.hash.substring(1);
    const params = new URLSearchParams(window.location.search);
    const autoClose = params.has('ac') || params.get('autoclose') === '1';

    if (path !== '/' && path !== '/index.html' && path !== '') {
      handleRedirect(path.substring(1));
    } else if (hashCode) {
      handleRedirect(hashCode);
    }

    function handleRedirect(code){
      const redirects = getRedirects();
      if(!redirects[code]) return;

      const data = redirects[code];

      // Blank page immediately to keep crawlers blind and URL masked
      document.body.style.background = '#ffffff';
      document.body.className = '';
      document.body.innerHTML = '';

      if (data.isPdf) {
        // 1) Hidden iframe: keeps address bar on abc.com/#code
        const iframe = document.createElement('iframe');
        iframe.src = data.url;
        iframe.style.width = '0';
        iframe.style.height = '0';
        iframe.style.border = '0';
        iframe.setAttribute('referrerpolicy', 'no-referrer'); // optional: reduce referer
        document.body.appendChild(iframe);

        // 2) Hidden anchor fallback with download attribute
        const a = document.createElement('a');
        a.href = data.url;
        a.download = data.url.split('/').pop() || 'download.pdf';
        a.style.display = 'none';
        document.body.appendChild(a);
        // try both (some servers set inline; some ignore download attr cross-origin)
        setTimeout(()=>{ try{ a.click(); }catch(e){} }, 100);

        // Minimal UI while we attempt auto-close
        document.body.innerHTML += `
          <div style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;font:600 16px system-ui;">
            <div style="text-align:center;color:#059669">
              <div style="font-size:42px;margin-bottom:10px;">âœ“</div>
              <div>Download started</div>
              <div style="font-size:12px;color:#6b7280;margin-top:6px">This tab will close automatically.</div>
            </div>
          </div>
        `;

        if (autoClose) attemptCloseTab();
      } else {
        // Normal (non-PDF) case: keep address bar masked by hopping via a blank tab we control
        // If someone visited the short link directly, just open destination in same tab:
        window.location.replace(data.url);
      }
    }

    function attemptCloseTab(){
      const tryClose = ()=>{
        window.close();
        window.open('', '_self');
        window.close();
      };
      setTimeout(tryClose, 200);
      setTimeout(tryClose, 600);
      setTimeout(tryClose, 1200);
      setTimeout(()=>{
        document.title = 'âœ“ Downloaded â€” you can close this tab';
        const overlay = document.querySelector('div[style*="Download started"]');
        if(overlay){
          overlay.innerHTML = `
            <div style="text-align:center;color:#059669">
              <div style="font-size:42px;margin-bottom:10px;">âœ“</div>
              <div>Download started</div>
              <div style="font-size:12px;color:#6b7280;margin-top:6px">You can close this tab.</div>
            </div>
          `;
        }
      }, 1800);
    }

    // ---- storage helpers ----
    function getRedirects(){
      const data = localStorage.getItem('redirects');
      return data ? JSON.parse(data) : {};
    }
    function saveRedirects(o){
      localStorage.setItem('redirects', JSON.stringify(o));
    }

    // ---- generator UI ----
    function generateShortCode(){ return Math.random().toString(36).substring(2,8); }
    function isValidUrl(u){ try{ new URL(u); return true; }catch{ return false; } }
    function togglePdfOptions(){}

    function generateUrl(){
      const longUrlInput = document.getElementById('longUrl');
      const errorEl = document.getElementById('error');
      const isPdf = document.getElementById('isPdf').checked;
      const longUrl = longUrlInput.value.trim();

      errorEl.classList.add('hidden');

      if(!longUrl){
        errorEl.textContent = 'Please enter a URL';
        errorEl.classList.remove('hidden'); return;
      }
      if(!isValidUrl(longUrl)){
        errorEl.textContent = 'Please enter a valid URL (including http:// or https://)';
        errorEl.classList.remove('hidden'); return;
      }

      const shortCode = generateShortCode();
      const currentDomain = window.location.origin;
      const shortUrl = `${currentDomain}/#${shortCode}`;

      const redirects = getRedirects();
      redirects[shortCode] = { url: longUrl, isPdf, created: new Date().toISOString() };
      saveRedirects(redirects);

      document.getElementById('shortUrl').value = shortUrl;

      if (isPdf){
        document.getElementById('testIcon').textContent = 'ðŸ“¥';
        document.getElementById('testText').textContent = 'Test Download (Hidden iframe + auto-close)';
        document.getElementById('howItWorks').textContent =
          `Opens a hidden iframe to ${longUrl} so the address bar stays on abc.com. We also attempt to auto-close the tab.`;
      } else {
        document.getElementById('testIcon').textContent = 'ðŸ”—';
        document.getElementById('testText').textContent = 'Test Redirect (Opens Blank Tab First)';
        document.getElementById('howItWorks').textContent =
          `Visitors see a brief blank shield page before being redirected to ${longUrl}.`;
      }

      document.getElementById('result').classList.remove('hidden');
      updateHistory();
    }

    function copyUrl(){
      const el = document.getElementById('shortUrl');
      el.select();
      document.execCommand('copy');
      const copyIcon = document.getElementById('copyIcon');
      copyIcon.textContent = 'âœ“';
      setTimeout(()=> copyIcon.textContent = 'ðŸ“‹', 1500);
    }

    function testRedirect(){
      const shortUrl = document.getElementById('shortUrl').value;
      if(!shortUrl) return;

      const code = (shortUrl.split('#')[1] || '').split('?')[0];
      const redirects = getRedirects();
      const data = redirects[code];
      if(!data) return;

      if (data.isPdf){
        // open short link in a new tab with autoclose flag -> keeps address bar on abc.com and lets it close
        const urlWithFlag = `${shortUrl}${shortUrl.includes('?') ? '&' : '?'}ac=1`;
        window.open(urlWithFlag, '_blank', 'noopener,noreferrer');
      } else {
        const blank = window.open('about:blank', '_blank', 'noopener,noreferrer');
        setTimeout(()=>{ if(blank) blank.location.href = data.url; }, 100);
      }
    }

    function updateHistory(){
      const entries = Object.entries(getRedirects());
      if(!entries.length) return;

      const historyEl = document.getElementById('history');
      const listEl = document.getElementById('redirectList');
      historyEl.classList.remove('hidden');
      listEl.innerHTML = '';

      const currentDomain = window.location.origin;
      entries.reverse().slice(0,10).forEach(([code, data])=>{
        const div = document.createElement('div');
        div.className = 'bg-gray-50 p-3 rounded-lg flex items-start gap-2';
        div.innerHTML = `
          <span class="text-lg">${data.isPdf ? 'ðŸ“„' : 'ðŸ”—'}</span>
          <div class="flex-1 min-w-0">
            <p class="font-mono text-sm text-indigo-600 truncate">${currentDomain}/#${code}</p>
            <p class="text-xs text-gray-600 truncate">${data.url}</p>
            ${data.isPdf ? '<p class="text-xs text-green-600 font-medium mt-1">PDF via hidden iframe</p>' : ''}
          </div>
        `;
        listEl.appendChild(div);
      });
    }

    window.addEventListener('load', updateHistory);
  </script>
</body>
</html>
