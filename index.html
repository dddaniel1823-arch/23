<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Redirect Tool - abc.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style> body{font-family:system-ui,-apple-system,sans-serif;} </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
  <div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <div class="flex items-center gap-3 mb-8">
        <div class="bg-indigo-600 p-3 rounded-lg">
          <svg class="text-white" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
          </svg>
        </div>
        <div>
          <h1 class="text-3xl font-bold text-gray-900">URL Redirect Tool</h1>
          <p class="text-gray-600">Create short abc.com links with blank tab redirect</p>
        </div>
      </div>

      <div class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Enter URL or PDF Link</label>
          <input id="longUrl" type="text" placeholder="https://example.com/brochure.pdf"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"/>
          <p id="error" class="mt-2 text-sm text-red-600 hidden"></p>
        </div>

        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
          <div class="flex items-start gap-2">
            <input type="checkbox" id="isPdf" class="mt-1">
            <div class="flex-1">
              <label for="isPdf" class="font-medium text-blue-900 cursor-pointer">
                This is a PDF file (force download)
              </label>
              <p class="text-sm text-blue-700 mt-1">
                The short link will keep the address bar on abc.com, wait 5s, then start the download.
              </p>
            </div>
          </div>
        </div>

        <button onclick="generateUrl()"
          class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition shadow-md hover:shadow-lg">
          Generate Short URL
        </button>

        <div id="result" class="hidden bg-green-50 border border-green-200 rounded-lg p-6 space-y-4">
          <div>
            <label class="block text-sm font-medium text-green-900 mb-2">Your Short URL</label>
            <div class="flex gap-2">
              <input id="shortUrl" readonly
                class="flex-1 px-4 py-3 bg-white border border-green-300 rounded-lg font-mono text-sm"/>
              <button onclick="copyUrl()" class="px-4 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition" title="Copy">
                <span id="copyIcon">ðŸ“‹</span>
              </button>
            </div>
          </div>

          <button onclick="testRedirect()"
            class="w-full bg-white border border-green-600 text-green-700 py-2 rounded-lg font-medium hover:bg-green-50 transition">
            <span id="testIcon">ðŸ“¥</span> <span id="testText">Test Download (5s wait, auto-close)</span>
          </button>

          <div class="text-sm text-green-800 bg-green-100 p-3 rounded">
            <strong>How it works:</strong> <span id="howItWorks"></span>
          </div>
        </div>

        <div id="history" class="hidden border-t pt-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">Recent Redirects</h3>
          <div id="redirectList" class="space-y-2 max-h-60 overflow-y-auto"></div>
        </div>
      </div>
    </div>

    <div class="mt-6 text-center text-sm text-gray-600">
      <p>âœ¨ Address bar stays on abc.com â€¢ 5s delay â€¢ auto download â€¢ tries to auto-close</p>
    </div>
  </div>

  <script>
    // ---------- Boot: if this is a short link open ----------
    const path = window.location.pathname;
    const hashCode = window.location.hash.substring(1);
    const params = new URLSearchParams(window.location.search);
    const autoClose = params.has('ac') || params.get('ac') === '1' || params.get('autoclose') === '1';

    if (path !== '/' && path !== '/index.html' && path !== '') {
      handleRedirect(path.substring(1));
    } else if (hashCode) {
      handleRedirect(hashCode);
    }

    function handleRedirect(code){
      const redirects = getRedirects();
      if(!redirects[code]) return;

      const data = redirects[code];

      // Hard blank UI (never show long URL in the address bar)
      document.body.className = '';
      document.body.style = 'background:#0b1020;color:#e5e7eb;margin:0;';
      document.body.innerHTML = `
        <div style="display:flex;min-height:100vh;align-items:center;justify-content:center;">
          <div style="text-align:center;font-family:system-ui,-apple-system,sans-serif">
            <div style="font-size:14px;opacity:.8;margin-bottom:8px">Preparing your downloadâ€¦</div>
            <div style="font-size:32px;font-weight:700;letter-spacing:.3px;margin-bottom:4px">
              Starting in <span id="count">5</span>s
            </div>
            <div style="font-size:13px;opacity:.7">Do not close this tab</div>
          </div>
        </div>
      `;

      // 5s countdown
      let n = 5;
      const el = () => document.getElementById('count');
      const tick = () => { n--; if(el()) el().textContent = n; };
      const t1 = setInterval(() => { if(n>1){ tick(); } else { clearInterval(t1); startDownload(data.url); } }, 1000);

      function startDownload(fileUrl){
        // Hidden iframe approach keeps address bar on abc.com and still hits the file URL
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = fileUrl; // server should send Content-Disposition: attachment for clean download
        document.body.appendChild(iframe);

        // Update UI
        document.body.innerHTML = `
          <div style="display:flex;min-height:100vh;align-items:center;justify-content:center;">
            <div style="text-align:center;font-family:system-ui,-apple-system,sans-serif">
              <div style="font-size:44px;margin-bottom:10px">âœ“</div>
              <div style="font-size:18px;font-weight:600;margin-bottom:6px">Download started</div>
              <div id="closeMsg" style="font-size:13px;opacity:.75">This tab will close automaticallyâ€¦</div>
            </div>
          </div>
        `;

        // Try to close this tab (works best if opened via window.open)
        if (autoClose) attemptCloseTab();
        else {
          // Last-resort gentle close try + fallback text
          setTimeout(attemptCloseTab, 300);
          setTimeout(() => {
            const m = document.getElementById('closeMsg');
            if (m) m.textContent = 'You can close this tab.';
          }, 1600);
        }
      }
    }

    function attemptCloseTab(){
      // Multiple strategies; success depends on opener context & browser
      try { window.close(); } catch(e){}
      try { window.open('', '_self'); window.close(); } catch(e){}
      setTimeout(() => { try { window.close(); } catch(e){} }, 500);
    }

    // ---------- Storage helpers ----------
    function getRedirects(){ return JSON.parse(localStorage.getItem('redirects')||'{}'); }
    function saveRedirects(v){ localStorage.setItem('redirects', JSON.stringify(v)); }

    // ---------- Generator UI ----------
    function generateShortCode(){ return Math.random().toString(36).slice(2,8); }
    function isValidUrl(s){ try{ new URL(s); return true; } catch{ return false; } }

    function generateUrl(){
      const input = document.getElementById('longUrl');
      const isPdf = document.getElementById('isPdf').checked;
      const error = document.getElementById('error');

      error.classList.add('hidden');

      const longUrl = (input.value||'').trim();
      if(!longUrl){ error.textContent='Please enter a URL'; error.classList.remove('hidden'); return; }
      if(!isValidUrl(longUrl)){ error.textContent='Enter a valid URL incl. http(s)://'; error.classList.remove('hidden'); return; }

      const code = generateShortCode();
      const shortUrl = `${location.origin}/#${code}`; // no target URL is ever shown

      const redirects = getRedirects();
      redirects[code] = { url: longUrl, isPdf: !!isPdf, created: new Date().toISOString() };
      saveRedirects(redirects);

      document.getElementById('shortUrl').value = shortUrl;
      document.getElementById('result').classList.remove('hidden');

      document.getElementById('testIcon').textContent = 'ðŸ“¥';
      document.getElementById('testText').textContent = 'Test Download (5s wait, auto-close)';
      document.getElementById('howItWorks').textContent =
        `The short link stays on abc.com, shows a 5-second countdown, then starts the download without changing the address bar, and tries to auto-close the tab.`;

      updateHistory();
    }

    function copyUrl(){
      const el = document.getElementById('shortUrl');
      el.select();
      document.execCommand('copy');
      const ico = document.getElementById('copyIcon');
      ico.textContent = 'âœ“'; setTimeout(()=>ico.textContent='ðŸ“‹',1500);
    }

    function testRedirect(){
      const shortUrl = document.getElementById('shortUrl').value;
      if(!shortUrl) return;
      // Open with ?ac=1 so the new tab is script-opened and allowed to close itself
      const withAC = `${shortUrl}${shortUrl.includes('?') ? '&' : '?'}ac=1`;
      window.open(withAC, '_blank', 'noopener,noreferrer');
    }

    function updateHistory(){
      const redirects = getRedirects();
      const entries = Object.entries(redirects);
      if(!entries.length) return;
      const list = document.getElementById('redirectList');
      const box = document.getElementById('history');
      box.classList.remove('hidden');
      list.innerHTML = '';
      const origin = location.origin;
      entries.reverse().slice(0,10).forEach(([code,data])=>{
        const div = document.createElement('div');
        div.className = 'bg-gray-50 p-3 rounded-lg flex items-start gap-2';
        div.innerHTML = `
          <span class="text-lg">${data.isPdf?'ðŸ“„':'ðŸ”—'}</span>
          <div class="flex-1 min-w-0">
            <p class="font-mono text-sm text-indigo-600 truncate">${origin}/#${code}</p>
            <p class="text-xs text-gray-600 truncate">${data.url}</p>
            <p class="text-xs text-green-600 font-medium mt-1">5s wait â€¢ hidden URL â€¢ auto-close</p>
          </div>`;
        list.appendChild(div);
      });
    }

    window.addEventListener('load', updateHistory);
  </script>
</body>
</html>
